name: euroscipy-estimagic
channels:
  - conda-forge
  - nodefaults

dependencies:
  - python ==3.9
  - pip

  # Dependencies
  - pandas
  - numpy
  - scipy
  - jupyterlab
  - ipython
  - seaborn
  - estimagic >=0.4.0

  # Algorithms
  - nlopt

  - pip:
    - black
    - blackcellmagic
    - kaleido

    # Pip Algorithms
    - Py-BOBYQA
    - DFO-LS
    - fides==0.7.4
